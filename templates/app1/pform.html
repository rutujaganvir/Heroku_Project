{% extends 'layout.html'%}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
<title>Person Form </title>
{% endblock%}

{% block content %}
<center><h2>Laptop Registration Form </h2></center>
<div class="container" style="width: 650px ; height: 400px">
    <div class="jumbotron">
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <br><br>
             <input type="submit" class="btn btn-success" value="Add Laptop">
                <button type="button" class="btn btn-warning float-right"><a href="{% url 'laptop' %}">RESET</a></button>
            </center>
        </form>
    </div>
</div>
{% endblock %}
